<!DOCTYPE html>
<html lang='en'>
  <head>
    <meta charset="utf-8" />
    <meta name="viewport" content="width=device-width,initial-scale=1.0" />
    <meta name="theme-color" content="#333333" />

    %sapper.base%

    <!-- <link rel="stylesheet" href="global.css" />
    <link rel="manifest" href="manifest.json" /> -->
    <link rel="icon" type="image/png" href="favicon.png" />

    <!-- Sapper generates a <style> tag containing critical CSS
	     for the current page. CSS for the rest of the app is
	     lazily loaded when it precaches secondary pages -->
    %sapper.styles%



	  <style>
      body {
        margin: 0;
        background: rgb(254, 254, 218);
        font-family: Roboto, -apple-system, BlinkMacSystemFont, "Segoe UI", Helvetica, Arial, sans-serif, "Apple Color Emoji", "Segoe UI Emoji", "Segoe UI Symbol";
        font-weight: 400;
        font-size: 18px;
        color: #333;
      }
      code, pre {
        font-family: 'Inconsolata', monospace;
        font-weight: 400;
        line-height: 1.2;
      }
      pre {
        overflow-x: auto;
      }
      h1, h2, h3 {
        font-family: Rajdhani, -apple-system, BlinkMacSystemFont, "Segoe UI", Helvetica, Arial, sans-serif, "Apple Color Emoji", "Segoe UI Emoji", "Segoe UI Symbol";
        margin: 0;
        margin-top: 20px;
        font-weight: 400;
        font-size: 24px;
        padding: 0.5em 0;
        line-height: 1.2;
      }
      a { text-decoration: none; color: rgb(37, 49, 218); }
      strong { font-weight: 800; }
    </style>

    <!-- This contains the contents of the <svelte:head> component, if
	     the current page has one -->
    %sapper.head%
  </head>
  <body>
    <!-- The application will be rendered inside this element,
	     because `src/client.js` references it -->
    <div id="sapper">%sapper.html%</div>

    <!-- Sapper creates a <script> tag containing `src/client.js`
	     and anything else it needs to hydrate the app and
	     initialise the router -->
    %sapper.scripts%

  </body>
</html>
